<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Book</h1>
    <form th:method="POST" th:action="@{/books/new}" th:object="${book}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Enter Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                Please provide a valid name.
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="author">Enter Author:</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
                    Please provide a valid author.
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="year">Enter Year of Publishing:</label>
                <input type="date" id="year" th:field="*{year}" th:attr="value=${#dates.format(book.year, 'yyyy-MM-dd')}" class="form-control" required>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
                    Please provide a valid year.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create</button>
    </form>
</div>
</body>
</html>
