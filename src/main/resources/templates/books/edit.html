<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}/edit(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        fullName Error
    </div>
    <br/>
    <label for="author">Enter Year Of Birth</label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color: darkred" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
        fullName Error
    </div>
    <br/>

    <label for="year">Enter Year Of Publishing</label>
    <input type="text" id="year" th:field="*{year}">
    <div style="color: darkred" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
        fullName Error
    </div>

    <br/>

    <hr/>
    <input type="submit" value="Edit">
</form>
</body>
</html>
